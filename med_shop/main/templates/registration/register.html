{% load static %}
<<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'main/css/reg-log.css' %}">
    <script src="{% static 'main/js/scripts.js' %}"></script>
    <script>
        function validateForm() {
            var password = document.getElementsByName("password")[0].value;
            var password2 = document.getElementsByName("password2")[0].value;

            if (password !== password2) {
                alert("Паролі не співпадають");
                return false;
            }

            // Перевірка надійності паролю
            if (!isPasswordSecure(password)) {
                alert("Пароль недостатньо надійний. Пароль повинен містити принаймні одну цифру, одну велику і одну малу літеру, і бути не менше 8 символів у довжину.");
                return false;
            }

            return true;
        }

        function isPasswordSecure(password) {
            // Перевірка паролю на надійність
            // Тут ви можете використовувати будь-які власні критерії для визначення надійності паролю
            var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
            return passwordRegex.test(password);
        }
    </script>
</head>

<body>
<div class="overlay">
    <!-- LOGIN FORM by Omar Dsoky -->
    <form method="post" onsubmit="return validateForm()">
        {% csrf_token %}
        <!-- Container for items in the form -->
        <div class="con">
            <!-- Start header Content -->
            <header class="head-form">
                <h2>Реєстрація</h2>
                <p>Заповніть всі поля</p>
            </header>
            <br>
            <div class="field-set2">
                <!-- Username -->
                <span class="input-item">
                    <i class="fa fa-user-circle"></i>
                </span>
                <input class="form-input" type="text" name="username" placeholder="Логін" required>
                <br>

                <!-- Email -->
                <span class="input-item">
                    <i class="fa fa-envelope"></i>
                </span>
                <input class="form-input" name="email" required type="email" placeholder="Email">

                <!-- Password -->
                <span class="input-item">
                    <i class="fa fa-key"></i>
                </span>
                <input class="form-input" name="password" required type="password" placeholder="Пароль">

                <!-- Confirm Password -->
                <span class="input-item">
                    <i class="fa fa-key"></i>
                </span>
                <input class="form-input" name="password2" required type="password" placeholder="Повторіть пароль">
            </div>

            <div class="other">
                <button type="submit" class="log-in">Реєстрація</button>
            </div>

        </div>
    </form>
</div>
<footer>
    <p>&copy; Київ, Україна, 2024<br>Всі права захищено</p>
</footer>
</body>
</html>
